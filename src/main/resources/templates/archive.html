<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>

<body>

    <!-- nav -->
    <nav class="ui inverted attached segment m-padded-tb-mini" th:replace="_fragments :: menu(4)">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui item teal header">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="icon home"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="icon idea"></i>分类</a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="icon tags"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="icon clone"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="icon info"></i>关于我</a>
                <div class="item right m-mobile-hide">
                    <div class="ui icon transparent inverted input">
                        <input type="text" placeholder="search...">
                        <i class="icon link search"></i>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </nav>


    <!-- context -->
    <div id="content-container" class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <!-- header -->
            <div class="ui attached segment header-bgc">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">归档</h3>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">14</h2> 个
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
                <h3 class="ui center aligned header" th:text="${item.key}">2017</h3>
                <div class="ui fluid attached vertical menu content-bgc">
                    <a th:each="blog : ${item.value}" class="item"
                       th:href="@{/blog/{id}(id=${blog.id})}" href="#">
                        <span>
                            <i class="mini teal circle icon"></i>
                            <span th:text="${blog.title}">关于刻意练习的清单</span>
                            <div class="ui blue left pointing label m-padded-mini"
                                 th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03
                            </div>
                        </span>
                        <div th:text="${blog.flag}" class="ui orange basic label m-padded-mini">原创</div>
                    </a>
                </div>
            </th:block>

        </div>
    </div>


    <!-- footer -->
    <footer th:replace="_fragments :: footer">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


    <script>

        $(".toggle").click(function () {
            $(".m-item").toggleClass("m-mobile-hide");
        });

        $("#payButton").popup({
            popup: $(".payQR.popup"),
            on: 'click',
            position: "bottom center"
        });
    </script>



</body>

</html>
