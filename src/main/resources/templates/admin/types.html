<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
    <!-- nav -->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui item teal header">后台管理</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="icon home"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="icon idea"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="icon tags"></i>标签</a>
                <div class="right m-item menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/1/100/100" alt="" class="ui avatar image">
                            陈鹤峰
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/update}" class="item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="active item">列表</a>
            </div>
        </div>
    </div>


    <!-- context -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示:</div>
                <p th:text="${message}">恭喜，操作成功！</p>
            </div>
            <div class="ui segment">
                <table class="ui celled table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>分类名称</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="type, iterStat : ${page.content}">
                            <td th:text="${iterStat.count}">1</td>
                            <td th:text="${type.name}">刻意练习清单</td>
                            <td>
                                <a href="#" th:href="@{/admin/types/{id}/update(id=${type.id})}" class="ui mini teal button">编辑</a>
                                <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini teal button">删除</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="6">
                                <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                                    <a href="#" th:href="@{/admin/types/(page=${page.number}-1)}" class="icon item" th:unless="${page.first}">上一页</a>
                                    <a href="#" th:href="@{/admin/types/(page=${page.number}+1)}" class="icon item" th:unless="${page.last}">下一页</a>
                                </div>
                                <a href="#" th:href="@{/admin/types/update}" class="ui mini right floated teal basic button">新增</a>
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
 

    <br>



    <!-- footer -->
    <footer th:replace="admin/_fragments :: footer" class="ui segment inverted vertical attached m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui divided inverted stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" alt="wechat" class="ui rounded image"
                                style="width: 110px;">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: hefeng.chen@gmail.com</a>
                        <a href="#" class="item">wechat: hefeng</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">BLOG</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">喜欢扁平化风格，但是用于个人博客又觉得太严肃。想知道有独特风格的个人博客是什么样的。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2010-2020 hefeng.com. All Rights Reserved.
            </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script>

        $(".toggle").click(function () {
            $(".m-item").toggleClass("m-mobile-hide");
        });

        $('.ui.dropdown').dropdown({
            on:'hover'
        });

        $(".message .close").on("click", function(){
            $(this)
                .closest(".message")
                .transition("fade");
        });
    </script>





</body>

</html>
