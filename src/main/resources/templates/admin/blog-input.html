
    <!-- context -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="POST" class="ui form">
                <input type="hidden" name="published">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection dropdown">
                            <input type="hidden" value="原创" name="flag" th:value="*{flag}">
                            <i class="dropdown icon"></i>
                            <div class="default text">原创</div>
                            <div class="menu">
                                <div class="item">原创</div>
                                <div class="item">转载</div>
                                <div class="item">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题" th:value="*{title}">
                    </div>
                </div>

                <!-- 内容 -->
                <div class="required field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" placeholder="内容" style="display: none;" th:text="*{content}">
                        </textarea>
                    </div>
                </div>

                <!-- description -->
                <div class="field">
                   <div class="ui input">
                       <textarea name="description" placeholder="description" maxlength="200" th:text="*{description}">
                           </textarea>
                   </div>
                </div>

                <!-- 分类 -->
                <div class="two fields">
                    <div class="required field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" class="item" data-value="1"
                                         th:data-value="${type.id}"
                                         th:text="${type.name}">错误日志</div>
                                    <!--/*-->
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                    <!--*/-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <div class="ui compact teal basic label">标签</div>
                            <div class="ui fluid selection multiple search dropdown">
                                <input type="hidden" name="tagIds" th:value="*{tagIds}">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div th:each="tag : ${tags}" class="item" data-value="1"
                                         th:data-value="${tag.id}"
                                         th:text="${tag.name}">错误日志</div>
                                    <!--/*-->
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">Javascript</div>
                                    <!--*/-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 首图 -->
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
                    </div>
                </div>

                <!-- inline fields -->
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" th:checked="*{recommend}" class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
                            <label for="shareStatement">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentAllowed" name="commentAllowed" th:checked="*{commentAllowed}" class="hidden">
                            <label for="commentAllowed">评论</label>
                        </div>
                    </div>  
                </div>

                <!-- 错误信息 -->
                <div class="ui error message"></div>

                <div class="ui right aligned container">                   
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="button" id="save-btn" class="ui secondary button">保存</button>
                    <button type="button" id="publish-btn" class="ui teal button">发布</button>
                </div>

            </form>
        </div>
    </div>
 


    <script src="../../static/lib/editormd/editormd.min.js"></script>

    <script>

        $('.ui.dropdown')
            .dropdown({
                allowAdditions: true
            });

        $('#save-btn').click(function(){
            $('[name="published"]').val(false);
            $('#blog-form').submit();
        });

        $('#publish-btn').click(function(){
            $('[name="published"]').val(true);
            $('#blog-form').submit();
        });

        $(".ui.form").form({
            fields : {
                title : {
                    identifier: 'title',
                    rules: [{
                        type  : 'empty',
                        prompt: '标题:请输入博客标题'
                    }]
                },
                content : {
                    identifier : 'content',
                    rules: [{
                        type  : 'empty',
                        prompt: '标题:请输入博客内容'
                    }]
                },
                typeId : {
                    identifier: 'typeId',
                    rules: [{
                        type  : 'empty',
                        prompt: '标题:请输入博客分类'
                    }]
                },
                firstPicture : {
                    identifier : 'firstPicture',
                    rules: [{
                        type  : 'empty',
                        prompt: '标题:请输入博客首图'
                    }]
                }
            }
        });
    </script>

                tex  : true
