<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>

    <!-- nav -->
    <nav th:replace="admin/_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui item teal header">后台管理</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="icon home"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="icon idea"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="icon tags"></i>标签</a>
                <div class="right m-item menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://picsum.photos/id/1/100/100" alt="" class="ui avatar image">
                            陈鹤峰
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>

            </div>
            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="item">发布</a>
                <a href="#" class="active item">列表</a>
            </div>
        </div>
    </div>


    <!-- context -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="POST" class="ui form">
                <input type="hidden" name="published">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection dropdown">
                            <input type="hidden" value="原创" name="flag" th:value="*{flag}">
                            <i class="dropdown icon"></i>
                            <div class="default text">原创</div>
                            <div class="menu">
                                <div class="item">原创</div>
                                <div class="item">转载</div>
                                <div class="item">翻译</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题" th:value="*{title}">
                    </div>
                </div>

                <!-- 内容 -->
                <div class="required field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" placeholder="内容" style="display: none;" th:text="*{content}">
                        </textarea>
                    </div>
                </div>

                <!-- description -->
                <div class="field">
                   <div class="ui input">
                       <textarea name="description" placeholder="description" maxlength="200" th:text="*{description}">
                           </textarea>
                   </div>
                </div>

                <!-- 分类 -->
                <div class="two fields">
                    <div class="required field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">分类</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div th:each="type : ${types}" class="item" data-value="1"
                                         th:data-value="${type.id}"
                                         th:text="${type.name}">错误日志</div>
                                    <!--/*-->
                                    <div class="item" data-value="1">错误日志</div>
                                    <div class="item" data-value="2">开发者手册</div>
                                    <!--*/-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <div class="ui compact teal basic label">标签</div>
                            <div class="ui fluid selection multiple search dropdown">
                                <input type="hidden" name="tagIds" th:value="*{tagIds}">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div th:each="tag : ${tags}" class="item" data-value="1"
                                         th:data-value="${tag.id}"
                                         th:text="${tag.name}">错误日志</div>
                                    <!--/*-->
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">Javascript</div>
                                    <!--*/-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 首图 -->
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">首图</label>
                        <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
                    </div>
                </div>

                <!-- inline fields -->
                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="recommend" name="recommend" th:checked="*{recommend}" class="hidden">
                            <label for="recommend">推荐</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="shareStatement" name="shareStatement" th:checked="*{shareStatement}" class="hidden">
                            <label for="shareStatement">转载声明</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
                            <label for="appreciation">赞赏</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="checkbox" id="commentAllowed" name="commentAllowed" th:checked="*{commentAllowed}" class="hidden">
                            <label for="commentAllowed">评论</label>
                        </div>
                    </div>  
                </div>

                <!-- 错误信息 -->
                <div class="ui error message"></div>

                <div class="ui right aligned container">                   
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button type="button" id="save-btn" class="ui secondary button">保存</button>
                    <button type="button" id="publish-btn" class="ui teal button">发布</button>
                </div>

            </form>
        </div>
    </div>
 

    <br>



    <!-- footer -->
    <footer th:replace="admin/_fragments :: footer" class="ui segment inverted vertical attached m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui divided inverted stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/images/wechat.jpg" alt="wechat" class="ui rounded image"
                                style="width: 110px;">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: hefeng.chen@gmail.com</a>
                        <a href="#" class="item">wechat: hefeng</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">BLOG</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">喜欢扁平化风格，但是用于个人博客又觉得太严肃。想知道有独特风格的个人博客是什么样的。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2010-2020 hefeng.com. All Rights Reserved.
            </p>
        </div>
    </footer>

    <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="../../static/lib/editormd/editormd.min.js"></script>
    <!--/*/</th:block>/*/-->

    <script>

        $(".toggle").click(function () {
            $(".m-item").toggleClass("m-mobile-hide");
        });

        $('.ui.dropdown').dropdown({
            on:'hover'
        });
        $('.ui.dropdown')
            .dropdown({
                allowAdditions: true
            })
        ;

        $('#save-btn').click(function(){
            $('[name="published"]').val(false);
            $('#blog-form').submit();
        });

        $('#publish-btn').click(function(){
            $('[name="published"]').val(true);
            $('#blog-form').submit();
        });

        $(".ui.form").form({
            fields : {
                title : {
                    identifier: 'title',
                    rules: [{
                        type  : 'empty',
                        prompt: '标题:请输入博客标题'
                    }]
                },
                content : {
                    identifier : 'content',
                    rules: [{
                        type  : 'empty',
                        prompt: '标题:请输入博客内容'
                    }]
                },
                typeId : {
                    identifier: 'typeId',
                    rules: [{
                        type  : 'empty',
                        prompt: '标题:请输入博客分类'
                    }]
                },
                firstPicture : {
                    identifier : 'firstPicture',
                    rules: [{
                        type  : 'empty',
                        prompt: '标题:请输入博客首图'
                    }]
                }
            }
        });
    </script>

    <script>

        // initialisation Markdown
        var contentEditor;
        $(function() {
            contentEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "/lib/editormd/lib/",
                //path    : "../../static/lib/editormd/lib/",
                tex  : true
            });
            
            /*
            // or
            testEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });
    </script>

    

</body>

</html>
