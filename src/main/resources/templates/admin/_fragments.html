<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script th:src="@{/js/admin.js}" type="text/javascript"></script>
</head>
<body>
    <!-- nav -->
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div id="nav-menu" class="ui inverted secondary stackable menu" style="margin-bottom: 0px">
                <h2 class="ui item teal header">后台管理</h2>
                <a id="blogs" onclick="blogList()" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="icon home"></i>博客</a>
                <a id="types" onclick="typeList()" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="icon idea"></i>分类</a>
                <a id="tags" onclick="tagList()" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="icon tags"></i>标签</a>
                <div class="right m-item menu m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img id="userAvatar" th:src="${user.avatar}" class="ui avatar image" alt="#" >
                            <span id="userName" th:text="${user.nickname}">陈鹤峰</span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a id="logout" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
                <i class="sidebar icon"></i>
            </a>
        </div>
    </nav>

    <!-- footer -->
    <footer th:fragment="footer" class="ui segment inverted vertical attached padded">
        <div class="ui center aligned container">
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright <i class="copyright outline icon"></i> 2020 hefeng.com. All Rights Reserved.
            </p>
        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="../../static/lib/editormd/editormd.js" th:src="@{/lib/editormd/editormd.js}"></script>

    </th:block>

</body>
</html>
