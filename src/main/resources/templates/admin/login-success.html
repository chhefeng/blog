
<body>
<!-- nav -->
<nav class="ui inverted attached segment m-padded-tb-mini" th:replace="admin/_fragments :: menu(0)">
</nav>

<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu" id="shortMenu">
            <a class="item" onclick="addBlog(this)">Add New</a>
            <a class="item" onclick="blogList(this)">Blogs</a>
        </div>
    </div>
</div>

<!-- context -->
<div id="content-container">
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui success large message">
                <h3>Hi, </h3>
                <p>陈鹤峰， 欢迎登陆</p>
            </div>
        </div>
    </div>
</div>


<!-- footer -->
<footer class="ui segment inverted vertical attached padded" th:replace="admin/_fragments :: footer">
</footer>


<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<script>
    $(document).on('click', '.toggle',
        function () {
            $(".m-item").toggleClass("m-mobile-hide");
        });

    $(document).on("dropdown", '.ui.dropdown', {
        on: 'hover'
    });

    // close message
    $(document).on('click', '.message .close',
        function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

    $(document).on('click', '#clear-btn',
        function () {
            $('.ui.dropdown')
                .dropdown('clear');
        });


</script>


</body>
