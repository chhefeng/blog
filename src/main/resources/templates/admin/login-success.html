<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>

<body>
    <!-- nav -->
    <nav th:replace="admin/_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini">
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div id="shortMenu" class="right menu">
                <a onclick="addBlog(this)" class="item">发布</a>
                <a onclick="blogList(this)" class="item">列表</a>
            </div>
        </div>
    </div>

    <!-- context -->
    <div id="ajax-response">
        <div class="m-container-small m-padded-tb-big">
            <div class="ui container">
                <div class="ui success large message">
                    <h3>Hi, </h3>
                    <p>陈鹤峰， 欢迎登陆</p>
                </div>
            </div>
        </div>
    </div>


    <br>



    <!-- footer -->
    <footer th:replace="admin/_fragments :: footer" class="ui segment inverted vertical attached m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui divided inverted stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" alt="wechat" class="ui rounded image"
                                style="width: 110px;">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: hefeng.chen@gmail.com</a>
                        <a href="#" class="item">wechat: hefeng</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">BLOG</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">喜欢扁平化风格，但是用于个人博客又觉得太严肃。想知道有独特风格的个人博客是什么样的。</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2010-2020 hefeng.com. All Rights Reserved.
            </p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


    <script>
        $(document).on('click', '.toggle',
            function () {
            $(".m-item").toggleClass("m-mobile-hide");
        });

        $(document).on("dropdown", '.ui.dropdown', {
            on:'hover'
        });

        // close message
        $(document).on('click', '.message .close',
            function () {
                $(this)
                    .closest('.message')
                    .transition('fade');
        });

        $(document).on('click', '#clear-btn',
            function () {
                $('.ui.dropdown')
                    .dropdown('clear');
        });


    </script>

    <script th:src="@{/js/admin.js}" type="text/javascript"></script>
    <script th:src="@{/js/success.js}" type="text/javascript"></script>
    <script th:src="@{/js/blog.js}" type="text/javascript"></script>
    <script>
        storeItems('[[${token}]]', '[[${user.nickname}]]', '[[${user.avatar}]]');
    </script>

</body>

</html>
