                </div>
            </div>

                        <div class="eleven wide column">
                            <h3 class="ui header" >
                                <a href="#"

                            </p>
                            <div class="ui stackable grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="middle aligned item">
                                            <img th:src="@{${blog.user.avatar}}" src="../static/images/home.jpg" alt="#" class="ui avatar image">
                                            <a class="header content" th:text="${blog.user.nickname}">陈鹤峰</a>
                                        </div>
                                        <div class="middle aligned item">
                                            <i class="calendar icon"></i>
                                            <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">
                                                2017-10-01
                                            </span>
                                        </div>
                                        <div class="middle aligned item">
                                            <i class="eye icon"></i> <span th:text="${blog.views}">2342</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="five wide column middle aligned">
                                    <a th:text="${blog.type.name}" href="#" class="ui teal basic label m-padded-tiny m-text-thin">认知升级</a>
                                </div>
                            </div>
                        </div>
                        <div class="five wide column middle aligned">

                                </a>
                            </div>
                        </div>
